<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Atualizar processo</title>
<script type="text/javascript">
	function consulta() {
		window.open("/sig/processos");
	}
</script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>
<header th:replace="fragments/header :: menuSuperior">
	<div>header</div>
</header>
<body>
	<div class="container my-5">
		<br />
		<h3>Atualizar Processo</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-8">
					<form action="#"
						th:action="@{/sig/processos/{id} (id=${processo.id}) }"
						th:object="${processo}" method="post">
						<div class="row">
							<div class="form-group col-md-4">
								<label for="tribunal" class="col-form-label">Tribunal</label> <input
									type="text" th:field="*{tribunal}" class="form-control" id="tribunal"
									placeholder="tribunal"> <span
									th:if="${#fields.hasErrors('tribunal')}" th:errors="*{tribunal}"
									class="text-danger"> </span>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-8">
								<label for="orgaoJudicial" class="col-form-label">Órgão Judicial</label> 
								<input type="text" th:field="*{orgaoJudicial}" class="form-control" id="orgaoJudicial"
									placeholder="Órgão Judicial"> <span
									th:if="${#fields.hasErrors('orgaoJudicial')}" th:errors="*{orgaoJudicial}"
									class="text-danger"> </span>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-8">
								<label for="dataDeAbertura" class="col-form-label">Data De Abertura</label> <input
									type="text" th:field="*{dataDeAbertura}" class="form-control" id="dataDeAbertura"
									placeholder="Data De Abertura"> <span
									th:if="${#fields.hasErrors('dataDeAbertura')}" th:errors="*{dataDeAbertura}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="descProcesso" class="col-form-label">Descrição do Processo</label> <input
									type="text" th:field="*{descProcesso}" class="form-control" id="descProcesso"
									placeholder="Descrição do Processo"> <span
									th:if="${#fields.hasErrors('descProcesso')}" th:errors="*{descProcesso}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="statusProcesso" class="col-form-label">Dtatus do Processo</label> <input
									type="text" th:field="*{statusProcesso}" class="form-control"
									id="statusProcesso" placeholder="statusProcesso"> <span
									th:if="${#fields.hasErrors('statusProcesso')}"
									th:errors="*{statusProcesso}" class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<input type="submit" class="btn btn-primary" value="Atualizar Processo">
								<input type="button" class="btn btn-primary" value="Consultar Processo" onclick="consulta();">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
