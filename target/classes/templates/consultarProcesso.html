<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Lista de processos</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
		integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>


<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />

<body>
	<header th:replace="fragments/header :: menuSuperior">
		<div>header</div>
	</header>

	<div class="panel panel-default" style="margin: 10px">
		<div class="panel-heading">
			<h5 class="panel-title">Lista de processos</h5>
			<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
			<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet" />
		</div>
		<div class="panel-body" th:switch="${processos}">
			<h5 th:case="null">Não existem processos cadastrados ainda!</h5>
			<div th:case="*">
				<table class="table">
					<thead>
						<tr>
							<th>ID</th>
							<th>Tribunal</th>
							<th>Órgão Judicial</th>
							<th>Data De Abertura</th>
							<th>Descrição do Processo</th>
							<th>Status do Processo</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="processo : ${processos}">
							<td th:text="${processo.id}"></td>
							<td th:text="${processo.tribunal}"></td>
							<td th:text="${processo.orgaoJudicial}"></td>
							<td th:text="${processo.dataDeAbertura}"></td>
							<td th:text="${processo.descProcesso}"></td>
							<td th:text="${processo.statusProcesso}"></td>
							<td>
								<div class="btn-group pull-right">
									<a class="btn btn-sm btn-primary"
										th:href="@{/sig/processos/{tribunal}(tribunal=${processo.tribunal})}">Editar</a>
									<a class="delete btn btn-sm btn-danger"
										th:href="@{/sig/processo/{id}(id=${processo.id})}">Excluir</a>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>

		</div>
</body>

</html>
